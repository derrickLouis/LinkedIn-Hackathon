
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post</title>
    <link rel="stylesheet" href="{% static 'mystyles2.css' %}">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo" class="logo">
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="#">My Network</a>
            <a href="#">Jobs</a>
            <a href="#">Messaging</a>
            <a href="#">Notifications</a>
        </nav>
    </header>
    <div class="content">
        <div class="post-container">
            <div class="post-header">
                <img src="https://via.placeholder.com/50" alt="User Avatar" class="avatar">
                <div class="user-info">
                    <h2>User Name</h2>
                    <p>Position - Company</p>
                </div>
            </div>
            <div class="post-body">
                <p>This is a sample LinkedIn post content. Feel free to share your thoughts and comments below.</p>
            </div>
            <div class="post-footer">
                <form action="{% url 'email_gather' %}" method="post">
                    <input type="email" name="email" placeholder="Enter your email" class="email-input" required>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
